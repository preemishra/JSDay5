        <script>
            var n = prompt("Enter How many numbers you want? : ");
            var elements = [];
            for(var i=1; i<=n; i++) {
            	elements[i] = prompt('Enter Element ' + i + ': ');
            }
            
            let odd = elements.filter((el)=> el % 2 != 0);
            console.log(odd);

            let oddCubes = elements.filter((el)=> el % 2 != 0).map(el=>el**3);
            console.log(oddCubes);
            
        </script>
